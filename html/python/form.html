<!doctype html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Form</title>
</head>
<body>
<h1>Form Test Get:</h1>
<hr>
<form action="processdata.cgi" method="GET">
	<label>Username: <input type="text" name="username" required></label>
	<br />
	<label>Password: <input type="password" name="password" required></label>
	<br />
	<label>Magic Number (between 1 and 1000): <input type="number" min="1" max="1000" name="magicnum" required></label>
	<br />
	<input type="submit" value="send">
</form>
<br/>

<h1>Form Test Post:</h1>
<hr>
<form action="processdata.cgi" method="POST">
	<label>Username: <input type="text" name="username" required></label>
	<br />
	<label>Password: <input type="password" name="password" required></label>
	<br />
	<label>Magic Number (between 1 and 1000): <input type="number" min="1" max="1000" name="magicnum" required></label>
	<br />
	<input type="submit" value="send">
</form>

</body>
</html>
